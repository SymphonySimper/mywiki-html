<div id="Touchpad-Enable tap to click"><h3 id="Enable tap to click" class="header"><a href="#Touchpad-Enable tap to click">Enable tap to click</a></h3></div>
<ul>
<li>
First find the name of your touch pad by running <code>xinput list | grep Touchpad</code>

<li>
Then run <code>xinput set-prop "Touchpad name" "libinput Tapping Enabled" 1</code>

</ul>
